<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .register-value {
            font-family: monospace;
        }
        .register-card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Modbus Browser</h1>
            <button class="btn btn-primary" 
                    hx-get="/api/servers" 
                    hx-target="#serverList" 
                    hx-swap="innerHTML">
                <i class="bi bi-arrow-clockwise"></i> Refresh Servers
            </button>
        </div>
        
        <!-- Add Server Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add Modbus Server</h5>
            </div>
            <div class="card-body">
                <form id="addServerForm" hx-post="/api/servers" hx-swap="none" hx-on::after-request="this.reset()">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="serverId" class="form-label">Server ID</label>
                                <input type="text" class="form-control" id="serverId" name="id" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="serverAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="serverAddress" name="address" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="serverPort" class="form-label">Port</label>
                                <input type="number" class="form-control" id="serverPort" name="port" value="502" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label for="pollRate" class="form-label">Poll Rate (ms)</label>
                                <input type="number" class="form-control" id="pollRate" name="pollRate" value="1000" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="mb-3">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary d-block w-100">Add Server</button>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="startAddress" class="form-label">Start Address</label>
                                <input type="number" class="form-control" id="startAddress" name="startAddress" value="0" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="registerLength" class="form-label">Number of Registers</label>
                                <input type="number" class="form-control" id="registerLength" name="registerLength" value="10" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Server List -->
        <div id="serverList" hx-get="/api/servers" hx-trigger="load">
        </div>
    </div>

    <script>
        // Add Server Form Handler
        document.getElementById('addServerForm').addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful) {
                // Refresh server list after successful addition
                htmx.trigger('#serverList', 'load');
            } else {
                alert('Error: ' + (evt.detail.xhr.response ? JSON.parse(evt.detail.xhr.response).error : 'Failed to add server'));
            }
        });

        // Server List Template
        function serverListTemplate(servers) {
            return servers.map(serverId => `
                <div class="card mb-4" id="server-${serverId}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Server: ${serverId}</h5>
                        <button class="btn btn-danger btn-sm" 
                                hx-delete="/api/servers/${serverId}"
                                hx-confirm="Are you sure you want to remove server ${serverId}?"
                                hx-target="#server-${serverId}"
                                hx-swap="outerHTML swap:1s">Remove</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Address</th>
                                        <th>Decimal</th>
                                        <th>Hex</th>
                                    </tr>
                                </thead>
                                <tbody hx-get="/api/servers/${serverId}" 
                                       hx-trigger="load, every 1s" 
                                       hx-swap="innerHTML"
                                       hx-swap-oob="true"
                                       hx-preserve-scroll="true">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Handle server list response
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'serverList') {
                const response = JSON.parse(evt.detail.xhr.response);
                evt.detail.target.innerHTML = serverListTemplate(response.servers);
            }
        });
    </script>
</body>
</html>
